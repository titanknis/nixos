# Enable hardware decoding (adjust based on your GPU)
hwdec=auto-safe  # Fallback to software if incompatible

# Alternative manual GPU backends (try one):
hwdec=vulkan    # Modern GPUs (AMD/Nvidia/Intel)
# hwdec=vaapi     # Intel/Linux
# hwdec=cuda      # Nvidia

# Prefetch and cache YouTube streams
cache=yes
demuxer-max-bytes=500MiB  # Max RAM cache
demuxer-readahead-secs=20 # Buffer ahead in seconds

ytdl-format="bestvideo[height<=1080]+bestaudio/best+bestaudio/best"
ytdl-raw-options=write-sub=,write-auto-sub=,sub-lang=en.*,
